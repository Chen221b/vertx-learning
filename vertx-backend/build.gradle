apply plugin: 'java'

group 'com.damon.vertx.backend'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jar {
    // by default fat jar
    archiveName = 'vertx-todo-backend-fat.jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'io.vertx.core.Launcher'
        attributes 'Main-Verticle': 'verticle.ApplicationVerticle'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile "io.vertx:vertx-core:3.4.1"
    compile 'io.vertx:vertx-web:3.4.1'

    compile 'io.vertx:vertx-jdbc-client:3.4.1'
    compile 'mysql:mysql-connector-java:6.0.5'

    testCompile 'io.vertx:vertx-unit:3.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
